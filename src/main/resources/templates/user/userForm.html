<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::#content})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Usuario</title>
</head>

<body>
	<div id="content">
		<h1>Detalles de usuario</h1>
		<form action="#" th:action="@{/admin/user}" method="post" th:object="${user}">
			<div class="mt-3 mb-3">
				<label class="form-label" for="username">username</label>
				<input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Nombre de usuario">
				<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
			</div>
			<div class="mb-3">
				<label class="form-label" for="password">password</label>
				<input type="password" class="form-control" th:field="*{password}" id="password" placeholder="password">
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>
			<div class="form-check">
				<label class="form-check-label" for="enabled">Habilitado</label>
				<input type="checkbox" class="form-check-input" th:field="*{enabled}">
			</div>
			<div class="form-check">
				<label class="form-check-label" for="rolAdmin">rolAdmin</label>
				<input type="checkbox" class="form-check-input" th:field="*{rolAdmin}">
			</div>
			<div class="form-check">
				<label class="form-check-label" for="rolUser">rolUser</label>
				<input type="checkbox" class="form-check-input" th:field="*{rolUser}">
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
</body>

</html>
